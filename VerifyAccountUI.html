<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="VerifyAccountUI.css">
</head>
<body >
    <div id="box">
        <div class="divsInside">
            <h1 id="heading1">Verify Your Account</h1>
        </div>
        <div class="divsInside" id="message">
            <p class="text">We emailed you the six digit code to cool_guy@email.com
                Enter the code below to confirm your email address.
            </p>
        </div>
        <div class="divsInside">
            <input onkeyup="inputBox2.focus()" id="inputBox1" class="inputBox" type="text" placeholder="0" maxlength="1" autofocus required>
            <input onkeyup="inputBox3.focus()" class="inputBox" id="inputBox2" type="text" placeholder="0" maxlength="1" required>
            <input onkeyup="inputBox4.focus()" class="inputBox" id="inputBox3" type="text" placeholder="0" maxlength="1"  required>
            <input onkeyup="inputBox5.focus()" class="inputBox" id="inputBox4" type="text" placeholder="0" maxlength="1"  required>
            <input onkeyup="inputBox6.focus()" class="inputBox" id="inputBox5" type="text" placeholder="0" maxlength="1"  required>
            <input onkeyup="inputBox1.focus()"class="inputBox" id="inputBox6" type="text" placeholder="0" maxlength="1"  required>
        </div>
        <div class="note">
            <p class="text">This is design only. We didn't actually send you an 
                email as we don't have your email, right? 
            </p>
        </div>
    </div>
</body>
</html>
